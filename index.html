<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width"> 
        <title>My first page</title>
        <link rel="stylesheet" href="reset.css" >    
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="contenedor">
            <section class="seccionLogo"> 
                <img src="images/Vector.png" alt="Letra-Alura">
            </section>

            <section class="seccionTextoAencriptarDesencriptar">              
                <textarea id="textoIngresado" placeholder="Ingrese el texto aqui"></textarea>                
                <p id="textoRestricciones">Solo letras minúsculas y sin acento </p>    
                <div class="contenedorBotones">
                    <button class="buttonEncriptar" id="buttonEncriptar">Encriptar</button>
                    <button class="buttonDesencriptar" id="buttonDesencriptar">Desencriptar</button>
                </div>                          
            </section>         
            
            <section class="seccionModificada">
                <div class="contenedorDeImagenYdesencriptado" id="contenedorDeImagen">
                    <img src="./images/Muñeco.png" alt="Imagen muñeco con lupa">
                    <p class="mensajeInicialdeTexto">Ningún mensaje fue encontrado</p>
                    <p class="mensajeParaIngresarTexto">Ingresa el texto que desees encriptar o desencriptar</p>
                </div>

                <div class="contenedorEjecutado" id="contenedorEjecutado" >
                    <textarea id="textoEjecutado"></textarea>
                    <button class="botonCopiar" id="botonCopiar">Copiar</button>
                </div>                           
            </section>

        </div>    
          <script src="interacion.js"></script>
    </body>

</html>
